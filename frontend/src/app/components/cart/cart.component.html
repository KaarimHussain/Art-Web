<div 
  [class]="'fixed inset-y-0 right-0 w-full sm:w-96 bg-gradient-to-br from-gray-900 to-black shadow-2xl z-50 transform transition-transform duration-300 border-l border-gray-700 ' + (isOpen ? 'translate-x-0' : 'translate-x-full')"
>
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between p-6 border-b border-gray-700 bg-gradient-to-r from-gray-800 to-gray-900">
      <h2 class="text-xl font-semibold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
        Your Cart
      </h2>
      <button 
        (click)="closeCart()"
        class="p-2 rounded-full hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 transition-all"
      >
        <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-6">
      <div *ngIf="cartItems.length === 0" class="flex flex-col items-center justify-center h-full text-center">
        <div class="w-20 h-20 bg-gradient-to-br from-gray-800 to-gray-900 rounded-full flex items-center justify-center mb-4 border border-gray-700">
          <svg class="h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"></path>
          </svg>
        </div>
        <p class="text-gray-400 mb-4">Your cart is empty</p>
        <button
          (click)="closeCart()"
          class="px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-600 text-white rounded-xl hover:from-gray-600 hover:to-gray-500 transition-all border border-gray-600"
        >
          Continue Shopping
        </button>
      </div>

      <div *ngIf="cartItems.length > 0" class="space-y-4">
        <div 
          *ngFor="let item of cartItems; trackBy: trackByItemId"
          class="flex items-center space-x-4 py-4 border-b border-gray-700"
        >
          <div class="relative h-16 w-16 flex-shrink-0 rounded-xl overflow-hidden border border-gray-700">
            <img 
              [src]="item.image" 
              [alt]="item.name" 
              class="object-cover w-full h-full grayscale"
            >
          </div>
          <div class="flex-1">
            <h3 class="font-medium text-white">{{ item.name }}</h3>
            <div class="flex items-center justify-between mt-2">
              <div class="flex items-center space-x-2">
                <button 
                  (click)="updateQuantity(item, -1)"
                  class="w-8 h-8 flex items-center justify-center border border-gray-600 rounded-lg hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 transition-all text-gray-300"
                >
                  <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                  </svg>
                </button>
                <span class="w-8 text-center font-medium text-white">{{ item.quantity }}</span>
                <button 
                  (click)="updateQuantity(item, 1)"
                  class="w-8 h-8 flex items-center justify-center border border-gray-600 rounded-lg hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 transition-all text-gray-300"
                >
                  <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                </button>
              </div>
              <span class="font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                ${{ item.price * item.quantity }}
              </span>
            </div>
          </div>
          <button 
            (click)="removeItem(item.id)"
            class="p-2 text-gray-400 hover:text-red-400 transition-colors"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="cartItems.length > 0" class="p-6 border-t border-gray-700 bg-gradient-to-r from-gray-800 to-gray-900">
      <div class="flex justify-between mb-4">
        <span class="font-medium text-gray-300">Subtotal</span>
        <span class="font-bold text-xl bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
          ${{ subtotal }}
        </span>
      </div>
      <button
        (click)="proceedToCheckout()"
        class="w-full py-3 bg-gradient-to-r from-gray-700 to-gray-600 text-white font-medium rounded-xl hover:from-gray-600 hover:to-gray-500 transform hover:scale-105 transition-all duration-300 shadow-lg border border-gray-600"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
