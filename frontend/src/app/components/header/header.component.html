<header class="sticky top-0 z-50 bg-black/95 backdrop-blur-sm border-b border-gray-700 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a
            href="#"
            class="text-2xl font-serif font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent"
          >
            PORTRAIT
          </a>
        </div>
  
        <nav class="hidden md:flex space-x-8">
          <a href="#gallery" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">
            Gallery
          </a>
          <a href="#products" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">
            Products
          </a>
          <a href="#about" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">
            About
          </a>
          <a href="#contact" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">
            Contact
          </a>
        </nav>
  
        <div class="flex items-center space-x-4">
          <button 
            (click)="openCart()"
            class="p-2 rounded-full hover:bg-gradient-to-r hover:from-gray-800 hover:to-gray-700 transition-all"
          >
            <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"></path>
            </svg>
          </button>
          <button 
            (click)="toggleMobileMenu()"
            class="md:hidden p-2 rounded-full hover:bg-gradient-to-r hover:from-gray-800 hover:to-gray-700 transition-all"
          >
            <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div 
        *ngIf="isMobileMenuOpen"
        class="md:hidden border-t border-gray-700 py-4"
      >
        <nav class="flex flex-col space-y-2">
          <a href="#gallery" class="text-sm font-medium text-gray-300 hover:text-white transition-colors py-2">
            Gallery
          </a>
          <a href="#products" class="text-sm font-medium text-gray-300 hover:text-white transition-colors py-2">
            Products
          </a>
          <a href="#about" class="text-sm font-medium text-gray-300 hover:text-white transition-colors py-2">
            About
          </a>
          <a href="#contact" class="text-sm font-medium text-gray-300 hover:text-white transition-colors py-2">
            Contact
          </a>
        </nav>
      </div>
    </div>
  </header>
