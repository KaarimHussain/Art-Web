<!-- Gallery Header -->
<div class="flex items-center justify-between mb-8">
    <div>
      <h2 class="text-2xl font-serif font-bold text-slate-100 mb-2">Gallery Management</h2>
      <p class="text-slate-400">Manage your portrait collection and organize your artwork</p>
    </div>
    <button (click)="uploadNew.emit()" class="group relative overflow-hidden px-6 py-3 bg-amber-500 text-slate-900 font-semibold rounded-xl hover:bg-amber-400 transition-all duration-300">
      <span class="relative z-10 flex items-center">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Upload New
      </span>
      <div class="absolute inset-0 bg-amber-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
    </button>
  </div>
  
  <!-- Gallery Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let item of galleryItems; let i = index" class="group relative">
      <div [class]="'absolute -inset-2 rounded-2xl transition-all duration-300 ' + 
                   (i % 3 === 0 ? 'bg-emerald-600/10 rotate-1 group-hover:rotate-2' : 
                    i % 3 === 1 ? 'bg-amber-500/10 -rotate-1 group-hover:-rotate-2' : 
                    'bg-emerald-600/10 rotate-1 group-hover:rotate-2')"></div>
      <div class="relative bg-slate-800/90 backdrop-blur-sm rounded-xl border border-slate-700/30 overflow-hidden">
        <div class="aspect-[3/4] relative">
          <img [src]="item.src" [alt]="item.title" class="w-full h-full object-cover transition-all duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-slate-900/60 opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center">
            <div class="flex space-x-3">
              <button class="p-2 bg-emerald-600 text-slate-100 rounded-lg hover:bg-emerald-500 transition-all">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
              <button class="p-2 bg-amber-500 text-slate-900 rounded-lg hover:bg-amber-400 transition-all">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button class="p-2 bg-red-600 text-slate-100 rounded-lg hover:bg-red-500 transition-all">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="p-4">
          <h3 class="font-semibold text-slate-100 mb-1">{{ item.title }}</h3>
          <p class="text-sm text-slate-400 mb-2">{{ item.category }}</p>
          <div class="flex items-center justify-between">
            <span [class]="'px-2 py-1 text-xs font-medium rounded-full ' + 
                          (item.status === 'published' ? 'bg-emerald-600/20 text-emerald-400' : 'bg-amber-500/20 text-amber-400')">
              {{ item.status }}
            </span>
            <span class="text-xs text-slate-500">{{ item.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
