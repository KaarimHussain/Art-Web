<section id="gallery" class="py-16 bg-gradient-to-br from-gray-900 to-black">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-serif font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent mb-4">
          Our Gallery
        </h2>
        <p class="text-gray-400 max-w-2xl mx-auto leading-relaxed">
          Discover the artistry and emotion captured in every frame. Each portrait tells a unique story through the
          timeless beauty of black and white photography.
        </p>
      </div>
      
      <!-- Gallery Filter Buttons -->
      <div class="flex justify-center mb-8">
        <div class="inline-flex space-x-2 p-2 bg-gradient-to-r from-gray-800 to-gray-900 rounded-2xl shadow-2xl border border-gray-700">
          <button 
            (click)="setFilter('all')"
            [class]="isActiveFilter('all') 
              ? 'px-6 py-3 text-sm font-medium rounded-xl transition-all bg-gradient-to-r from-gray-600 to-gray-700 text-white shadow-lg transform scale-105 border border-gray-500'
              : 'px-6 py-3 text-sm font-medium rounded-xl transition-all text-gray-300 hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 hover:text-white'"
          >
            All
          </button>
          <button 
            (click)="setFilter('professional')"
            [class]="isActiveFilter('professional') 
              ? 'px-6 py-3 text-sm font-medium rounded-xl transition-all bg-gradient-to-r from-gray-600 to-gray-700 text-white shadow-lg transform scale-105 border border-gray-500'
              : 'px-6 py-3 text-sm font-medium rounded-xl transition-all text-gray-300 hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 hover:text-white'"
          >
            Professional
          </button>
          <button 
            (click)="setFilter('family')"
            [class]="isActiveFilter('family') 
              ? 'px-6 py-3 text-sm font-medium rounded-xl transition-all bg-gradient-to-r from-gray-600 to-gray-700 text-white shadow-lg transform scale-105 border border-gray-500'
              : 'px-6 py-3 text-sm font-medium rounded-xl transition-all text-gray-300 hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 hover:text-white'"
          >
            Family
          </button>
          <button 
            (click)="setFilter('artistic')"
            [class]="isActiveFilter('artistic') 
              ? 'px-6 py-3 text-sm font-medium rounded-xl transition-all bg-gradient-to-r from-gray-600 to-gray-700 text-white shadow-lg transform scale-105 border border-gray-500'
              : 'px-6 py-3 text-sm font-medium rounded-xl transition-all text-gray-300 hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-800 hover:text-white'"
          >
            Artistic
          </button>
        </div>
      </div>
  
      <!-- Gallery Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <div 
          *ngFor="let portrait of filteredPortraits; trackBy: trackByPortraitId"
          class="group relative overflow-hidden rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-500 border border-gray-700"
        >
          <div class="aspect-[3/4] relative">
            <img 
              [src]="portrait.src" 
              [alt]="portrait.alt" 
              class="object-cover w-full h-full transition-transform duration-700 group-hover:scale-110 grayscale"
            >
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-end p-6">
            <div>
              <p class="text-white font-medium text-lg mb-2">{{ portrait.alt }}</p>
              <div class="w-16 h-1 bg-gradient-to-r from-gray-400 to-gray-600 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
