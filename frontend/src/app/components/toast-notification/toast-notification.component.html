<div class="fixed bottom-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let notification of notifications; trackBy: trackByFn"
    class="transform transition-all duration-300 ease-in-out"
    [class]="getNotificationClasses(notification)"
  >
    <div
      class="flex items-start space-x-3 p-4 rounded-xl shadow-lg backdrop-blur-sm border max-w-sm"
    >
      <!-- Icon -->
      <div class="flex-shrink-0 mt-0.5">
        <svg
          *ngIf="notification.type === 'success'"
          class="w-5 h-5 text-emerald-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        <svg
          *ngIf="notification.type === 'error'"
          class="w-5 h-5 text-red-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        <svg
          *ngIf="notification.type === 'warning'"
          class="w-5 h-5 text-amber-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"
          ></path>
        </svg>
        <svg
          *ngIf="notification.type === 'info'"
          class="w-5 h-5 text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="text-sm font-semibold text-slate-100 mb-1">
          {{ notification.title }}
        </h4>
        <p class="text-sm text-slate-300">
          {{ notification.message }}
        </p>
      </div>

      <!-- Close Button -->
      <button
        (click)="removeNotification(notification.id)"
        class="flex-shrink-0 text-slate-400 hover:text-slate-200 transition-colors"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
