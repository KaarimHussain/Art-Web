<section class="relative h-[80vh] bg-gradient-to-br from-black via-gray-900 to-gray-800">
    <div class="absolute inset-0 overflow-hidden">
      <img 
        src="assets/images/hero-portrait.jpg" 
        alt="Hero portrait" 
        class="object-cover opacity-30 w-full h-full"
      >
      <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-gray-900/70 to-black/90"></div>
    </div>
  
    <div class="relative container mx-auto px-4 h-full flex flex-col justify-center">
      <h1 class="text-4xl md:text-6xl font-serif font-bold text-white mb-4">
        Timeless Portraits
        <br>
        <span class="bg-gradient-to-r from-gray-300 to-gray-500 bg-clip-text text-transparent">
          Captured in Elegance
        </span>
      </h1>
      <p class="text-xl text-gray-300 mb-8 max-w-md leading-relaxed">
        Professional portrait photography that captures your essence with timeless black and white artistry.
      </p>
      <div>
        <button 
          (click)="scrollToProducts()"
          class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-gray-700 to-gray-600 text-white font-medium rounded-full hover:from-gray-600 hover:to-gray-500 transform hover:scale-105 transition-all duration-300 shadow-xl border border-gray-600"
        >
          Explore Our Collection
          <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </section>
